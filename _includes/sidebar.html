	<h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}

<div class="series-block text-center">

{% for collection in site.collections %}
	{% if collection.label != 'posts' %}

	{% endif %}
{% endfor %}
</div>
